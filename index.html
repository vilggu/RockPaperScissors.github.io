<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="RockPaperScissors.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="RockPaperScissors.js"></script>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div id="pointsHeader">Points
      <span id="points">0</span>
    </div>
    <div id="commandText">Choose your hand:</div>
    <div id="choises">
      <img src="rock.png" alt="Rock" id= "rock">
      <img src="paper.png" alt="Paper" id="paper">
      <img src="scissors.png" alt="Scissors" id="scissors">
    </div>

    <div>
      <div>
        <button id="newgame" class="buttons">New Game</button>
      </div>
      <div>
        <button id="save" class="buttons">save</button>
        <button id="load" class="buttons">load</button>
      </div>
    </div>
  </body>
</html>
